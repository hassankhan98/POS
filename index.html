<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS Web App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-indigo-600 p-4 shadow text-white">
    <h1 class="text-xl font-bold">POS Web App</h1>
  </nav>

  <!-- Tabs -->
  <div class="flex space-x-4 p-4 bg-white shadow">
    <button onclick="showTab('products')" class="tab-btn bg-indigo-500 text-white px-4 py-2 rounded">Add Products</button>
    <button onclick="showTab('sales')" class="tab-btn bg-gray-200 px-4 py-2 rounded">Sales Record</button>
    <button onclick="showTab('profit')" class="tab-btn bg-gray-200 px-4 py-2 rounded">Profit Margin</button>
  </div>

  <!-- Content -->
  <div id="products" class="tab p-6">
    <h2 class="text-lg font-bold mb-4">Add Product</h2>
    <form id="productForm" class="space-y-4">
      <input type="text" id="productName" placeholder="Product Name" class="w-full border p-2 rounded">
      <input type="number" id="productUnits" placeholder="Units" class="w-full border p-2 rounded">
      <input type="number" id="productCost" placeholder="Cost Price" class="w-full border p-2 rounded">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Add Product</button>
    </form>

    <h3 class="text-lg font-bold mt-6">Product List</h3>
    <table class="w-full mt-2 border">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Name</th>
          <th class="p-2">Units</th>
          <th class="p-2">Cost Price</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>
  </div>

  <div id="sales" class="tab hidden p-6">
    <h2 class="text-lg font-bold mb-4">Add Sale</h2>
    <form id="salesForm" class="space-y-4">
      <select id="saleProduct" class="w-full border p-2 rounded"></select>
      <input type="number" id="salePrice" placeholder="Sold Price" class="w-full border p-2 rounded">
      <select id="salePlatform" class="w-full border p-2 rounded">
        <option value="TikTok">TikTok</option>
        <option value="Ebay">Ebay</option>
        <option value="Vinted">Vinted</option>
        <option value="Cash">Cash</option>
        <option value="FB">FB</option>
        <option value="Depop">Depop</option>
      </select>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Add Sale</button>
    </form>

    <h3 class="text-lg font-bold mt-6">Sales List</h3>
    <table class="w-full mt-2 border">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Product</th>
          <th class="p-2">Price</th>
          <th class="p-2">Platform</th>
        </tr>
      </thead>
      <tbody id="salesList"></tbody>
    </table>
  </div>

  <div id="profit" class="tab hidden p-6">
    <h2 class="text-lg font-bold mb-4">Profit Margin</h2>
    <div id="profitSummary" class="p-4 bg-white rounded shadow"></div>
    <button onclick="downloadCSV()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Download Excel (CSV)</button>
  </div>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
